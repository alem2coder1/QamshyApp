name: Security Analysis Pipeline

on:
  push:
    branches: '**'
  pull_request:
    branches: '**'

jobs:
  security-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

     - name: SonarCloud Code Analysis
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
    args: >-
      -Dsonar.projectKey=alem2coder1_QamshyApp
      -Dsonar.organization=alem2coder1

      - name: Run Android Lint Checks
        continue-on-error: true
        run: |
          ./gradlew lint --stacktrace

      - name: OWASP Dependency Security Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'QamshyApp'
          path: '.'
          format: 'JSON,HTML,SARIF'
          args: >-
            --scan
            --enableExperimental

      - name: Upload Lint Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports-${{ github.run_number }}
          path: '**/build/reports/lint-results*.html'
          retention-days: 30

      - name: Upload Dependency-Check Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report-${{ github.run_number }}
          path: |
            dependency-check-report.html
            dependency-check-report.json
          retention-days: 30
