name: Build App

on:
  push:
    branches: '**'
  pull_request:
    branches: '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant Gradle Permissions
        run: chmod +x gradlew

      - name: Build Application
        run: ./gradlew build --stacktrace

      - name: Run Unit Tests
        run: ./gradlew test --stacktrace